					<!-- click container to open the modal 	 -->			
					<script id="new-profile" type="text/x-handlebars-template">
					<div class="col-md-4 profile-parent" data-id={{id}}>
						<div class="profile-container" data-toggle="modal" data-target="#myModal"> 
							<img src="http://lorempixel.com/250/200/people/" class="profile-image">
							<div class="pic-border"> 
								<h4><span class="profile-firstname">{{firstname}}</span> <span class="profile-lastname">{{lastname}}</span></h4>

<!-- Modal -->

<div class="modal fade modal-fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h5>Student Profile</h5>

      </div>
      <div class="modal-body">
		  		 <script id="full-profile" type="text/x-handlebars-template">
					<div class="profile-parent modal-parent" data-id={{id}}>
							<img src="http://lorempixel.com/250/200/people/" class="profile-image">
								<h4>Name:  <span class="profile-firstname">{{firstname}}</span> <span class="profile-lastname">{{lastname}}</span></h4>
								<h5>DOB: <span class="profile-college">{{month}} {{day}}th, {{year}} </span></h5>
								<h5><span class="profile-city">{{city}}, </span><span class="profile-state">{{state}}</span></h5>
								<h5><span class="profile-college">{{college}}</span></h5>
								<h5><span class="profile-college">{{highschool}}</span></h5>
								<h5>GPA: <span class="profile-college">{{gpa}}</span></h5>
								<h5>Class Rank: <span class="profile-college">{{classrank}}</span></h5>
								<h5>Seeking: <span class="profile-college">{{cost}}</span></h5>	
								<p>Essay: <span class="profile-college">{{essay}}</span></p>
							</div>
				</script>
			

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
